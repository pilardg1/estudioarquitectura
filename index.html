<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <meta name="keywords" content="Arquitectura, proyectos urbanos, oficinas, coworking">
    <meta name="description" content="Sitio web de estudio de arquitectura">
    <meta name="author" content="Pilar de Goycoechea">
    <title>Estudio de Arquitectura</title>
</head>
<body>
    <section class="curved"></section>

    <header class="hero">
        <div class="logo">
            <img src="./imagenes/logo-02.png" alt="logostudio" loading="lazy">
        </div>
        <div class="navegador">
            <nav>
                <ul class="nav-links">  
                    <li> <a href="#">SOMOS</a> </li>
                    <li> <a href="#">SERVICIOS</a> </li>
                    <li> <a href="#">PORTFOLIO</a> </li>
                    <li> <a href="#">CONTACTO</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="somos">

        <div class="card">
            <figure> <img class="imagenes" src="./imagenes/hermoso-edificio-moderno-arquitectura-moderna.jpg" width="90%" height="90%" alt="edificiomoderno" loading="lazy"></figure>
            <p>PROYECTOS URBANOS</p>
        </div>

        <div class="card">
            <figure> <img class="imagenes" src="./imagenes/planos.png" width="90%" height="90%" alt="planos" loading="lazy"></figure>
            <p>PLANOS PERSONALIZADOS</p>
        </div>

        <div class="card">
            <figure> <img class="imagenes" src="./imagenes/coworking.png" width="90%" height="90%" alt="oficinamoderna" loading="lazy"></figure>
            <p>ESPACIOS COWORKING</p>
        </div>

    </section>
    
    <footer class="footer">
        <section class="triangle"></section>
        <div>    
            <nav class="nav-footer">
                <ul class="nav-links">  
                    <li> <a href="#">Preguntas frecuentes</a> </li>
                    <li> <a href="#">Política de privacidad</a> </li>
                    <li> <a href="#">Términos y condiciones</a> </li>
                </ul>
            </nav>
        </div>
        
    </footer>
    
</body>
</html>
